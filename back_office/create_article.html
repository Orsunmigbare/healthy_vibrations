<!DOCTYPE html>
<html lang="eng">
    <head>
        <title> Create Post</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link href="css/main.css" rel = "stylesheet">
        <!-- bootstrap -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <!-- font awesome -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <script src="https://kit.fontawesome.com/e0816649fa.js"></script>
    </head>
    <body>
        <div class="class-wrap">
                <div class="site-mobile-menu">
                  <div class='nav-container w-100'>
                      <div class="avatar-wrap">
                          <img src="images/user.png" class="avatar d-block">
                          <span class="username">   
                              John Doe
                          </span>
                      </div>
                    <ul class="nav">
                        <li class="nav-item text-center">
                        <a href = '#' class='active'> <i class="fas fa-plus text-icon "></i> Create article</a></li>
                        <li class="nav-item text-center">
                                <a href = '#'><i class="far fa-edit text-icon"></i>Edit article</a>
                        </li>
                        <li class="nav-item text-center">
                                <a href = '#'><i class="far fa-trash-alt text-icon"></i>Delete article</a>
                        </li>
                    </ul>
                  </div>
                </div>
                <div class="main-content-area">
                   <h1> Article Description</h1>
                   <div class="card">
                       <h2> Select Category </h2>
                       <div class="card-item">
                       <h3> category</h3>
                       <div class="select">
                       <select class="card-select">
                            <optgroup>
                                <option value=""> Feeding</option>
                                <option value=""> Lifestyle</option>
                            </optgroup>
                        </select>
                        <i class="fa fa-chevron-down"></i>
                        </div>
                       </div>
                       <div class="card-item">
                        <h3> sub category </h3>
                        <div class="select">
                        <select class="card-select">
                        <optgroup>
                        <option value=""> Excercise</option>
                        <option value=""> Rest</option>
                        <option value=""> Stress</option>
                        <option value=""> Hygiene</option>
                        </optgroup>
                       </select>
                       <i class="fa fa-chevron-down"></i>
                         </div>  
                      </div>
                   </div>
                   <div class="card">
                    <h2> Provide description tags </h2>
                    <div class="card-item w-100">
                        <sapn class="tag">
                            Lorem
                        </sapn>
                        <sapn class="tag">
                           Ipsum
                        </sapn>
                        <sapn class="tag">
                            Dolor
                        </sapn>
                        <sapn class="tag">
                            Sit
                        </sapn>
                        <sapn class="tag">
                            Amet
                        </sapn>
                    </div>
                    <div class="card-item">
                        <h3>
                            Enter tag name
                        </h3>
                        <div class="input-wrap">
                        <input type="text"  class='input-primary 'placeholder="Eg: Travel">
                        </div>
                    </div>
                   </div>
                   <div class="card w-100">
                       <h2> Enter article title</h2>
                       <div class="card-item">
                        <h3>
                            Title
                        </h3>
                        <div class="input-wrap w-100 ">
                        <input type="text"  class='input-primary w-100'placeholder="Eg: Why apple is good for you">
                        </div>
                    </div>
                   </div>
                   <div class="btn-wrap">
                   <a href="#" class="btn btn-primary d-inline-block btn-next"> Previous </a>
                   <a href="#" class="btn btn-primary d-inline-block btn-next"> Next </a>
                </div>
                </div>
        </div>
        <!-- bootstrap -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    </body>
</html>
