<!DOCTYPE html>
<html lang="eng">
    <head>
        <title> Create Post</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link href="css/main.css" rel = "stylesheet">
        <!-- bootstrap -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <!-- font awesome -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <script src="https://kit.fontawesome.com/e0816649fa.js"></script>
    </head>
    <body>
    <div class="main-content-area w-100 mx-0">
            <div class="card mx-auto">
                <h2> Sign up</h2>
                    <div class="card-item">
                        <h3> First name</h3>
                        <div class="input-wrap w-100">
                            <input type="text"  class='input-primary w-100' placeholder="Eg: John">
                        </div>
                    </div>
                    <div class="card-item">
                        <h3> Last name</h3>
                        <div class="input-wrap w-100">
                            <input type="text"  class='input-primary w-100' placeholder="Eg: Doe">
                        </div>
                    </div>
                    <div class="card-item">
                        <h3> Email </h3>
                        <div class="input-wrap w-100">
                            <input type="email"  class='input-primary w-100' placeholder="Eg: johndoe@example.com">
                        </div>
                    </div>
                    <div class="card-item">
                        <h3> Choose Username </h3>
                        <div class="input-wrap w-100">
                            <input type="email"  class='input-primary w-100' placeholder="Eg: JohnDoe">
                        </div>
                    </div>
                    <div class="card-item">
                        <h3>Password</h3>
                        <div class="input-wrap w-100">
                            <input type="password"  class='input-primary w-100' placeholder="Input Password">
                        </div>
                    </div>
                   
                    <div class="card-item">
                        <h3>Confirm Password</h3>
                        <div class="input-wrap w-100">
                            <input type="password"  class='input-primary w-100' placeholder="Confirm Password">
                        </div>
                    </div>
                    <div class="btn-wrap">
                        <a href="#" class="btn btn-primary mt-2 d-inline-block btn-next"> Sgin Up </a>
                </div>
            </div>
    </div>
</body>
    </html>
